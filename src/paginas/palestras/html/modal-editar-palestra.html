<link rel="stylesheet" href="../../../../styles/bootstrap.min.css ">


<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title"> Editar Palestra </h5>
      <button type="button" name="fechar" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">


      <form>
        <fieldset>
          <legend>Dados</legend>

          <div class="form-group">
            <label for="tema">Tema</label>
            <input type="text" class="form-control" id="tema" aria-describedby="tema-desc" placeholder="Tema Central">
            <small id="tema-desc" class="form-text text-muted">Tema central da palestra</small>
          </div>


          <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea class="form-control" id="descricao" rows="3"></textarea>
          </div>



          <div class="form-group">
            <label for="palestrante">Palestrante</label>
            <select class="form-control" id="palestrante">
              <option>Fulano</option>
              <option>Beltrano</option>
              <option>Ciclano</option>
              <option>João</option>
              <option>Maria</option>
            </select>
          </div>

        </fieldset>
      </form>




    </div>
    <div class="modal-footer">
      <button type="button" id="brnSalvar"    class="btn btn-primary">Salvar</button>
      <button type="button"  name="fechar"  class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
    </div>
  </div>
</div>
